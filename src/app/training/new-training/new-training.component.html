<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #f="ngForm"
    (ngSubmit)="onStartTraining(f)"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"
        >Time to start a workout!</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select
            placeholder="Choose Exercise"
            ngModel
            name="exercise"
            required

          >
            <mat-option
              *ngFor="let exercise of exercises$ | async"
              [value]="exercise.id" >{{ exercise.name }}</mat-option>

          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button (click)="onStartTraining(f)" [disabled]="f.invalid">Start</button>
        <!-- <button  type="button" mat-button >Fetch Again</button> -->
      </mat-card-actions>
    </mat-card>
  </form>
</section>
